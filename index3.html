<html>
	<head>
		<meta charset="utf-8">
		<title>Titanic: Data Visualization</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="resources/scripts/three.min.js"></script>
		<script src="resources/scripts/OrbitControls.js"></script>
		<script>


			// -------- setting ------- //

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
			//camera.lookAt( new THREE.Vector3( 150, 0, 50 ) );

			var controls = new THREE.OrbitControls( camera );
			camera.position.set( 150, 100, 400 );
			controls.target = new THREE.Vector3( 150, 0, 50);
			controls.update();

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );



			// --------- grid -------- //

			var material_line = new THREE.LineBasicMaterial( { color: 0xffffff } );

			var geometry_line = new THREE.Geometry();
			geometry_line.vertices.push(new THREE.Vector3( 0, 0, 0) );
			geometry_line.vertices.push(new THREE.Vector3( 0, 0, 100) );
			geometry_line.vertices.push(new THREE.Vector3( 300, 0, 100) );
			geometry_line.vertices.push(new THREE.Vector3( 300, 0, 0) );
			geometry_line.vertices.push(new THREE.Vector3( 0, 0, 0) );
			geometry_line.vertices.push(new THREE.Vector3( 100, 0, 0) );
			geometry_line.vertices.push(new THREE.Vector3( 100, 0, 100) );
			geometry_line.vertices.push(new THREE.Vector3( 200, 0, 100) );
			geometry_line.vertices.push(new THREE.Vector3( 200, 0, 0) );

			var grid = new THREE.Line( geometry_line, material_line );

			// -------- 3d archs ------- //

			var purp = new THREE.Shape();
			var material_purp = new THREE.MeshBasicMaterial( { color: 0xff00ff } );
			material_purp.side = THREE.DoubleSide;

			purp.moveTo( 0, 0 );
			purp.quadraticCurveTo(50,200,100,0);
			purp.quadraticCurveTo(50,150,0,0);

			var geometry_purp = new THREE.ShapeGeometry( purp );
			
			var arch_purp_2d = new THREE.Mesh( geometry_purp, material_purp );

			var extrudeSettings = { depth: 8, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 1, bevelThickness: 1 };
			// addShape( shape, color, x, y, z, rx, ry,rz, s );
			var arch_purp = extruded( arch_purp_2d, extrudeSettings, 0xff00ff, 60, 100, 0, 0, 0, Math.PI, 1 );

			
			// --------- archs -------- //

			// quadraticCurveTo(cpX,cpY,X,Y):
			// 		(cpX,cpY) = vertex position
			//		(X,Y)	  = end position

			var green = new THREE.Shape();
			var material_green = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			material_green.side = THREE.DoubleSide;

			var red = new THREE.Shape();
			var material_red = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
			material_red.side = THREE.DoubleSide;

			var blue = new THREE.Shape();
			var material_blue = new THREE.MeshBasicMaterial( { color: 0x0000ff } );
			material_blue.side = THREE.DoubleSide;

			red.moveTo( 0, 0 );
			red.quadraticCurveTo(50,200,100,0);
			red.quadraticCurveTo(50,150,0,0);
			
			green.moveTo( 0, 0 );
			green.quadraticCurveTo(50,150,100,0);
			green.quadraticCurveTo(50,100,0,0);

			blue.moveTo( 0, 0 );
			blue.quadraticCurveTo(50,100,100,0);
			blue.quadraticCurveTo(50,50,0,0);


			var geometry_red = new THREE.ShapeGeometry( red );
			var geometry_green = new THREE.ShapeGeometry( green );
			var geometry_blue = new THREE.ShapeGeometry( blue );
			
			var arch_red = new THREE.Mesh( geometry_red, material_red );
			var arch_green = new THREE.Mesh( geometry_green, material_green );
			var arch_blue = new THREE.Mesh( geometry_blue, material_blue );




			// --------- scene -------- //

			scene.add( grid );
			scene.add( arch_red );
			scene.add( arch_green );
			scene.add( arch_blue );
			scene.add( arch_purp );


			var animate = function () {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			};

			function extruded( shape, extrudeSettings, color, x, y, z, rx, ry, rz, s )
			{
				// extruded shape
				var geometry = new THREE.ExtrudeGeometry( shape, extrudeSettings );
				var mesh = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial( { color: 0xff00ff } ) );
				mesh.position.set( x, y, z - 75 );
				mesh.rotation.set( rx, ry, rz );
				mesh.scale.set( s, s, s );
				scene.add(mesh);

			}

			animate();

		</script>
	</body>
</html>
