<html>
	<head>
		<meta charset="utf-8">
		<title>Curve Example</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="resources/scripts/three.js"></script>
		<script type="module" src="resources/three.js/src/geometries/ShapeGeometry.js"></script>
        <!-- <script type="module" src="resources/three.js/src/Three.js"></script> -->
		<script>

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 50 );
			camera.position.z = 30;

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0x000000, 1 );
			document.body.appendChild( renderer.domElement );

			var x = 0, y = 0;

			var heartShape = new THREE.Shape();

			heartShape.moveTo( x + 5, y + 5 );
			heartShape.bezierCurveTo( x + 5, y + 5, x + 4, y, x, y );
			heartShape.bezierCurveTo( x - 6, y, x - 6, y + 7,x - 6, y + 7 );
			heartShape.bezierCurveTo( x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19 );
			heartShape.bezierCurveTo( x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7 );
			heartShape.bezierCurveTo( x + 16, y + 7, x + 16, y, x + 10, y );
			heartShape.bezierCurveTo( x + 7, y, x + 5, y + 5, x + 5, y + 5 );

			var geometry = new THREE.ShapeGeometry( heartShape );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var mesh = new THREE.Mesh( geometry, material ) ;
			scene.add( mesh );

		</script>
	</body>
</html>
